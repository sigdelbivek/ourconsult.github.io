<div class="liveChatSection">
    <div class="row">
        <div class="col-12 col-md-9 pad0">
            <div class="position-relative">
                <div class="videoLive">
                    <div class="report-border">
                        <div class="clipBody"></div>
                        <div class="clipHeader"></div>
                        <div class="afterVisit">
                            <h1>After Visit Summary</h1>
                            <form *ngIf="patient" [formGroup]="reportForm">
                                <div class="form-group">
                                    <label>What we did today?</label>
                                    <div class="custom-control custom-checkbox ">
                                        <input type="checkbox" id="customRadioInline1" name="customRadioInline1"
                                            class="custom-control-input" formControlName="labOrdersSent">
                                        <label class="custom-control-label" for="customRadioInline1">Lab Orders Sent</label>
                                    </div>
                                    <div class="custom-control custom-checkbox ">
                                        <input type="checkbox" id="customRadioInline2" name="customRadioInline1"
                                            class="custom-control-input" formControlName="newPrescriptionsSentToYourPharmacy">
                                        <label class="custom-control-label" for="customRadioInline2">New prescriptions sent to your
                                            pharmacy</label>
                                    </div>
                                    <div class="custom-control custom-checkbox ">
                                        <input type="checkbox" id="customRadioInline3" name="customRadioInline3"
                                            class="custom-control-input" formControlName="newPrescriptionsMailedToYou">
                                        <label class="custom-control-label" for="customRadioInline3">New prescriptions mailed to
                                            you</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Advice</label>
                                    <textarea class="form-control" rows="4"  formControlName="medication"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Follow Up in</label>
                                    <div class="display-flex">                            
                                        <input type="number" class="form-control"  formControlName="followUpNumber">
                                        <select class="form-control"  formControlName="followUpMeasure">
                                            <option value="Weekly">Weekly</option>
                                            <option value="Monthly">Monthly</option>
                                            <option value="Yearly">Yearly</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="submitButton">
                                    <a class="visitBtn" href="javascript:;" (click)="completeVisit()">Complete Visit</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
